{% extends "base.html" %}
{% block title %}
    Home
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p> Hi, {{ user.username }}! </p>

        <a href="{% url 'banking:account-list' %}">Accounts</a>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'customers:signup' %}">signup</a>
    {% endif %}

{% endblock content %}
